<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Ride together club to travel in India via Bike">
    <meta name="keywords" content="bike ride, long ride, bangalore, india">
    <!-- Title -->
    <title>Ride Together</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div id="head">
            <a href="index.html">
                <h1>RideAlong</h1>
            </a>
            <p><strong><em>Join Us!..</em></strong></p>
        </div>
    </header>
    <nav id="menu">
        <ul id="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#photos">Photos</a></li>
            <li><a href="signup.html">Book Now</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="signup">
            <form id="form" method="POST" action="https://formdump.codeinstitute.net"></form>
            <h2>Book Now</h2>
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" name="first-name" class="name" required>
            <br>
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" name="last-name" class="name" required>
            <br>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" class="name" required>
            <br>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" class="name" value="18" min="18" max="60" required>
            <details>
                <summary>Age requirements</summary>
                <p>You must be above 18 year old tp participate</p>
            </details>



            <br>
            <label for="group">Number of people accompaining you: </label>
            <select id="group">
                <option value="">Select</option>
                <option value="1">1-2</option>
                <option value="2">3-6</option>
                <option value="3">more than 6</option>
            </select>
            <br>
            <fieldset>
                <legend>Where did you hear about us:</legend>
                <input type="radio" name="info" id="friend" checked><label for="friend">A friend</label><br>
                <input type="radio" name="info" id="facebook"><label for="facebook">Facebook</label><br>
                <input type="radio" name="info" id="instagram"><label for="instagram">Instagram</label><br>
                <input type="radio" name="info" id="youtube"><label for="youtube">YouTube</label><br>
            </fieldset>

            <br>

            <input type="checkbox" id="acceptance" name="acceptance" checked><label for="acceptance"> I accept receiving
                further details via email.</label>
            <br>
            <label for="comment">Any questions or suggestions? </label><br>

            <textarea id="comment" rows="5" cols="50" placeholder="Can I join you from Mysore?"></textarea>
            <br>
            <button type="submit" class="button">Send</button>

            








        </section>
    </main>





    <footer>

        <ul id="social-icons">

            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-instagram"></i></a></li>


        </ul>

    </footer>
    <script src="https://kit.fontawesome.com/0f5fd35744.js" crossorigin="anonymous"></script>


</body>

</html>
